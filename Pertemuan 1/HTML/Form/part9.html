<!DOCTYPE html>
<html>
    <head>
        <title>Part 9</title>
    </head>
    <body>
        <!-- Form -->
        <form>
            <!-- Type text -->
            Nama: <input type="text"><br><hr>

            <!-- Type Number -->
            NRP: <input type="number"><br><hr>

            <!-- Type Date -->
            Tanggal Lahir: <input type="date"><br><hr>

            <!-- Type Time -->
            Isi form jam berapa: <input type="time"><br><hr>

            <!-- Type Password -->
            Password: <input type="password"><br><hr>

            <!-- Type Checkbox -->
            Makanan Favorit: <br>
            <input type="checkbox"><label>Ayam Geprek</label><br>
            <input type="checkbox"><label>Mie Goreng</label><br><hr>

            <!-- Type Radio -->
            Jenis Kelamin: <br>
            <input type="radio" id="lakilaki" name="gender" value="Laki-laki"><label for="lakilaki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan"><label for="perempuan">Perempuan</label><br><hr>

            <!-- Type Upload File -->
            <label for="myfile">Foto Diri:</label> <br><input type="file" id="myfile" name="myfile"><br><hr>

            <!-- Type Email -->
            <label for="email">Email:</label><input type="email" id="email" name="email"><br><hr>

            <!-- Type Dropdown -->
            Pekerjaan:
            <select name="Pekerjaan">
                <option value="guru">Guru</option>
                <option value="petani">Petani</option>
                <option value="dokter">Dokter</option>
            </select><br><hr>

            <!-- Type Submit -->
            <input type="submit" value="Send Now">

        </form>
    </body>
</html>
